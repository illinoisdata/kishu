name: jupyterlab_kishu

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8"]

    steps:
    - uses: actions/checkout@v2
    - name: Extract branch name
      shell: bash
      run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
      id: extract_branch
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install core Kishu (kishu)
      run: |
        cd kishu
        python -m pip install --upgrade pip
        python -m pip install .[dev]
        python -c "import kishu, kishu.cli, kishu.commands"
    - name: Install Jupyter-extension Kishu (jupyterlab_kishu)
      run: |
        cd jupyterlab_kishu
        python -m pip install .
        python -c "import jupyterlab_kishu, jupyterlab_kishu.handlers"
    - name: Lint with flake8
      run: |
        cd jupyterlab_kishu
        flake8 jupyterlab_kishu/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 jupyterlab_kishu/ --count --max-complexity=100 --max-line-length=127 --statistics
    - name: Check Python files with Mypy
      run: |
        cd jupyterlab_kishu
        mypy jupyterlab_kishu/*.py
    - name: Test Kishu with jlpm
      run: |
        cd jupyterlab_kishu
        jlpm test
