# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: kishu

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        # python-version: ["3.8", "3.9", "3.10"]
        python-version: ["3.8"]

    steps:
    - uses: actions/checkout@v2
    - name: Extract branch name
      shell: bash
      run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
      id: extract_branch
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        cd kishu
        python -m pip install --upgrade pip
        python -m pip install .[dev]
        python -c "import kishu, kishu.cli, kishu.commands"
    - name: Lint with flake8
      run: |
        cd kishu
        flake8 kishu/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 kishu/ tests/ --count --max-complexity=100 --max-line-length=127 --extend-ignore=W503,E203,E701 --statistics
    - name: Check Python files with Mypy
      run: |
        cd kishu
        mypy kishu/*.py kishu/*/*.py tests/*.py tests/*/*.py coverage/*.py
    - name: Test Kishu with pytest
      run: |
        cd kishu
        if [ "${{ matrix.python-version }}" == "3.8" ]; then
          pytest -vv --cov=kishu/ --cov-report=xml;
          head coverage.xml
        else
          pytest -vv
        fi
    - name: Upload coverage reports to Codecov
      if:  ${{ matrix.python-version == '3.8' && steps.extract_branch.outputs.branch == 'main' }}
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
